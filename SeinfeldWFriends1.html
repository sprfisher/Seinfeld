<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        <div class="message" id="message"></div>
    </div>


    <script>

    { question: "What is the famous saying George uses to end relationships?", options: ["A. 'It's not you, it's me.'", "B. 'We need to take a break.'", "C. Montauro's Restaurant", "D. Lucas Schumacher"], answer: "A" },
    { question: "What is the name of the man Elaine accidentally outbids for JFK’s golf clubs?", options: ["A. Sue Ellen Mischke", "B. Bob Sacamano", "C. Chris Tanner", "D. Brett Johnson"], answer: "A" },    { question: "What is the name of Sofia's kingdom?", options: ["A. Enchancia", "B. Arendelle", "C. Corona", "D. Andalasia"], answer: "A" },

    { question: "Who helps Sofia learn how to be a princess?", options: ["A. Queen Miranda", "B. Fairy Godmother", "C. Flora, Fauna, and Merryweather", "D. Cinderella"], answer: "C" },

]; // Placeholder for questions array
        let currentQuestion = 0;
        let score = 0;
        const incorrectAnswers = [];


        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }
            const questionObj = questions[currentQuestion];
            document.getElementById("question").textContent = questionObj.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            questionObj.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });
        }


        function checkAnswer(selectedOption) {
            const current = questions[currentQuestion];
            if (selectedOption.startsWith(current.answer)) {
                score++;
            } else {
                incorrectAnswers.push(`Question: ${current.question}, Your Answer: ${selectedOption}, Correct Answer: ${current.answer}`);
            }
            currentQuestion++;
            loadQuestion();
        }


        function showResults() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = `
                <div class="result">
                    <h2>Quiz Complete!</h2>
                    <p>Your Score: ${score}/${questions.length}</p>
                    <h3>Incorrect Answers:</h3>
                    <ul>${incorrectAnswers.map(ans => `<li>${ans}</li>`).join("")}</ul>
                </div>
            `;
        }


        loadQuestion(); // Start the quiz
    </script>
</body>
</html>
